<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email" type="text" name="email" placeholder="Email" />
        <input id="psw" type="text" name="password" placeholder="Senha" />
        <button id="btn">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="input1" class="inputs">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div id="input2" class="inputs">
          <input id="input-email" type="text" placeholder="Email" />
          <div id="divhouse">
            <label id="casaLabel" for="house">Casa:</label>
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <section id="section1">
          <div id="input3">
            <label for="radio" id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend" />
              <label for="Frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" value="Backend" />
              <label for="Backend">Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" />
              <label for="FullStack">FullStack</label>
            </div>
          </div>
          <div id="checkbox1">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="options">
              <div>
                <div id="vai">
                  <input id="ip1" type="checkbox" value="HoFs" />
                  <label for="ip1">HoFs</label>
                </div>
                <div id="vai">
                  <input id="ip2" type="checkbox" value="Jest" />
                  <label for="ip2">Jest</label>
                </div>
              </div>
              <div>
                <div id="vai">
                  <input id="ip3" type="checkbox" value="Promises" />
                  <label for="ip3">Promises</label>
                </div>
                <div id="vai">
                  <input id="ip4" type="checkbox" value="React" />
                  <label for="ip4">React</label>
                </div>
              </div>
              <div>
                <div id="vai">
                  <input id="ip5" type="checkbox" value="SQL" />
                  <label for="ip5">SQL</label>
                </div>
                <div id="vai">
                  <input id="ip6" type="checkbox" value="Python" />
                  <label for="ip6">Python</label>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div id="input5">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>
        <div id="text-area">
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" class="counter" maxlength="500"></textarea>
          <div id="counter"></div>
        </div>
        <div id="last-div">
          <div id="last-div1">
            <label for="agreement" id="label-infos"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" name="" id="agreement" required" />
          </div>
          <button id="submit-btn" type="submit">Enviar</button>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <footer>
      <h4 id="footerText">Direitos reservados à Trybewarts©</h4>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
